<!DOCTYPE html>
<html>
<head>    
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <form class="container">
        <p class="heading">Loan Calculator</p>
        <div class="input-container">
            <label for="amount">Loan Amount($)</label>
            <input type="number" id="amount" required>            
        </div>
        <div class="input-container">
            <label for="interest">Interest Rate(%)</label>
            <input type="number" id="interest" step="0.01" required>            
        </div>
        <div class="input-container loan-period-container">
            <label for="loanPeriod">Loan Preiod</label>
            <input type="text" id="loanPeriod" required>            
            <div class="radio-container">            
                <input type="radio" name="btn" id="year"><label for="year">Years</label>
                <input type="radio" name="btn" id="month"><label for="month">Months</label>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" value="Submit" id="calculate">            
        </div>
        
        <div class="output">
            <p >Loan Ammount                           <span id="emi"         >$</span></p>
            <p >Total Interest Payable             <span id="totalInterest"    >$</span></p>
            <p >Total Payment(Principal + Interest)<span id="totalPayment">$</span> </p>
            
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
